<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embed</title>
    <script type="module">
        import SpotifyEmbed from "spotify-embed";

        document.addEventListener("DOMContentLoaded", () => {
            const player = new SpotifyEmbed({
                uri: "spotify:album:2QRedhP5RmKJiJ1i8VgDGR",
                theme: "dark",
                container: document.getElementById("spotify-player"),
            });
            player.render();
        });
    </script>
</head>
<body>
    <h1>Spotify Album Embed</h1>
    <div id="spotify-player"></div>
</body>
</html>
